<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var num1 = prompt('Coloque o primeiro numero')
        var num2 = prompt('Coloque o segundo numero')
        var operador = prompt('Coloque um operador')

        switch (operador) {
            case '+':
                alert(num1 + num2)
                break;

                case '-':
                alert(num1 - num2)
                break; 
                
                case '*':
                alert(num1 * num2)
                break;

                case '/':
                alert(num1 / num2)
                break;
        
            default:
                alert('Você não escolheu um dos operadores válidos')
                break;
        }

    </script>
</body>
</html>
