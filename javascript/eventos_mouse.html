<body>
    <!-- <button ondblclick="alert(meupeso(80, 1.89))">Enviar</button> -->
    <button onmouseout="alert(meupeso(80, 1.89))">Enviar</button>

    <script>

        function meupeso(peso, altura) {
            let imc = peso / (altura*altura)
   
            if (imc < 18.5) {
                return 'MAGREZA'
            } else if (imc >= 18.5 && imc < 24.9) {
                return 'NORMAL'
            } 
   
             else if (imc >= 25.0 && imc < 29.9) {
                return 'SOBREPESO'
            } 
                
            else if (imc >= 30.0 && imc < 39.9) {
                return 'OBESIDADE'
            } 
   
            else if (imc >= 40.0) {
                return 'OBESIDADE GRAVE'
            } 
            
        }
   
       </script>
</body>
</html>
