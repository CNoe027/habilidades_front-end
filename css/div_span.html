<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>

    <style>
        #primeiro {
            border: black solid 1px;
            height: 40px;
            background-color: gray;
        }

        #segundo {
            border: darkslateblue solid 2px;
            height: 70px;
        }

        #vermelho {
            color: red;
        }
    </style>
</head>
<body>
    
    <div id="primeiro">
        <p>
            Home | Quem Somos | Contatos
        </p>
    </div>

    <div id="segundo">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
           <span id="vermelho">Ex, minima. Veniam ea, vel ad repellendus rem est hic eius adipisci quod atque odit?</span>  
            Nesciunt odit cumque fugiat perspiciatis repellat enim vitae officia, numquam quia beatae.</p>
    </div>
</body>
</html>
